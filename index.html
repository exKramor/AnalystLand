<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учет сделок с ценными бумагами</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Мои сделки</h1>
        
        <div class="form-group">
            <label for="ticker">Тикер:</label>
            <input type="text" id="ticker" required>
        </div>
        
        <div class="form-group">
            <label for="operation">Операция:</label>
            <select id="operation">
                <option value="buy">Покупка</option>
                <option value="sell">Продажа</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="price">Цена за единицу:</label>
            <input type="number" id="price" step="0.01" required>
        </div>
        
        <div class="form-group">
            <label for="quantity">Количество:</label>
            <input type="number" id="quantity" required>
        </div>
        
        <div class="form-group">
            <label for="date">Дата сделки:</label>
            <input type="date" id="date" required>
        </div>
        
        <button id="addTrade">Добавить сделку</button>
        
        <h2>История сделок</h2>
        <table id="tradesTable">
            <thead>
                <tr>
                    <th>Дата</th>
                    <th>Тикер</th>
                    <th>Операция</th>
                    <th>Цена</th>
                    <th>Кол-во</th>
                    <th>Сумма</th>
                    <th>Действие</th>
                </tr>
            </thead>
            <tbody id="tradesList">
                <!-- Сделки будут добавляться здесь -->
            </tbody>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
