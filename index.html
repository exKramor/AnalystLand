<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учет покупок акций</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Учет покупок акций</h1>
        
        <div class="form-group">
            <label for="ticker">Тикер:</label>
            <input type="text" id="ticker" required placeholder="Например: AAPL">
        </div>
        
        <div class="form-group">
            <label for="price">Цена покупки:</label>
            <input type="number" id="price" step="0.01" required placeholder="В валюте бумаги">
        </div>
        
        <div class="form-group">
            <label for="quantity">Количество:</label>
            <input type="number" id="quantity" required placeholder="Количество акций">
        </div>
        
        <div class="form-group">
            <label for="date">Дата покупки:</label>
            <input type="date" id="date" required>
        </div>
        
        <div class="form-group">
            <label for="comment">Комментарий:</label>
            <input type="text" id="comment" placeholder="Необязательное поле">
        </div>
        
        <button id="addPurchase">Добавить покупку</button>
        
        <h2>Мои покупки</h2>
        <table id="purchasesTable">
            <thead>
                <tr>
                    <th>Дата</th>
                    <th>Тикер</th>
                    <th>Цена</th>
                    <th>Кол-во</th>
                    <th>Сумма</th>
                    <th>Комментарий</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody id="purchasesList">
                <!-- Покупки будут здесь -->
            </tbody>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
